{# registrarHabito.html #}

<div class="modal fade" id="registrarHabitoModal" tabindex="-1" aria-labelledby="registrarHabitoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rs-modal-content shadow-lg rounded-3">
            
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold fs-4" id="registrarHabitoLabel">Novo Hábito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>

            <div class="modal-body pt-3 px-4 pb-5">
                <form method="POST" action="{% url 'registrar_habito' %}">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="id_nome" class="form-label visually-hidden">Nome do Hábito</label>
                            <input type="text" class="form-control rs-form-control" id="id_nome" name="nome" placeholder="Nome do Hábito" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_data_inicio" class="form-label visually-hidden">Data de Início</label>
                            <input type="date" class="form-control rs-form-control" id="id_data_inicio" name="data_inicio" placeholder="Data de Início" required />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_data_fim" class="form-label visually-hidden">Data de Fim</label>
                            <input type="date" class="form-control rs-form-control" id="id_data_fim" name="data_fim" placeholder="Data de Fim (Opcional)" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_quantidade" class="form-label visually-hidden">Meta Diária</label>
                            <input type="number" class="form-control rs-form-control" id="id_quantidade" name="quantidade" placeholder="Meta Diária (Ex: 30)" required min="1" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_frequencia" class="form-label visually-hidden">Frequência</label>
                            <select class="form-select rs-form-control" id="id_frequencia" name="frequencia" required>
                                <option value="" disabled selected>Frequência</option>
                                <option value="DIARIO">Diária</option>
                                <option value="SEMANAL">Semanal</option>
                                <option value="MENSAL">Mensal</option>
                                <option value="PERSONALIZADO">Personalizada</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="id_unidade" class="form-label visually-hidden">Unidade</label>
                            <input type="text" class="form-control rs-form-control" id="id_unidade" name="unidade" placeholder="Unidade (Ex: vezes, minutos, páginas)" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="id_alvo" class="form-label visually-hidden">Alvo</label>
                            <input type="text" class="form-control rs-form-control" id="id_alvo" name="alvo" placeholder="Alvo (Longo Prazo - Opcional)" />
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-12">
                            <label for="id_descricao" class="form-label visually-hidden">Descrição</label>
                            <textarea class="form-control rs-form-control" id="id_descricao" name="descricao" rows="3" placeholder="Descrição e motivo do hábito"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn rs-btn-adicionar">Adicionar Hábito</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
