{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyfeSync - {% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/masterpage.css' %}">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'img/logo/logo2.png' %}" alt="Logo LyfeSync" class="navbar-logo">
                <span class="logo-text">LyfeSync</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sobre_nos' %}">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contatos' %}">Contatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn-nav-login nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Entrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}


    <footer class="footer">
        <div class="container-fluid py-4">
            <div class="row text-center align-items-center">
                <div class="col-lg-4 col-md-12 mb-3 mb-md-0 d-flex justify-content-center align-items-center">
                    <img src="{% static 'img/logo/logo2.png' %}" alt="Logo LyfeSync" class="footer-logo-img">
                    <span class="logo-text">LyfeSync</span>
                </div>

                <div class="col-lg-4 col-md-12 mb-3 mb-md-0 d-flex justify-content-center align-items-center">
                    <ul class="list-unstyled d-flex gap-4">
                        <li><a href="{% url 'home' %}" class="footer-link">Início</a></li>
                        <li><a href="{% url 'sobre_nos' %}" class="footer-link">Sobre Nós</a></li>
                        <li><a href="{% url 'contatos' %}" class="footer-link">Contatos</a></li>
                    </ul>
                </div>

                <div class="col-lg-4 col-md-12 d-flex justify-content-center align-items-center gap-2">
                    <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon whatsapp"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container-fluid text-center py-2">
                <p class="mb-0">2025 Copyright LyfeSync</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
