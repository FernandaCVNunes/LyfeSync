<!-- login.html original -->
{% load static %}
{% load socialaccount %}
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content custom-modal-content rounded-5 border-0 shadow-lg">
            <div class="modal-body p-0">
                <div class="d-flex flex-column flex-md-row">
                    <div class="col-md-6 d-flex flex-column align-items-center justify-content-center p-5 text-center">
                        <h2 class="mb-4 fw-bold text-red">Bem-vindo de Volta!</h2>
                        
                        <div class="w-100">
                            <a href="{% provider_login_url 'google' %}" class="btn btn-social btn-google w-100 mb-3 d-flex align-items-center justify-content-center rounded-pill shadow-sm">
                                <img src="{% static 'img/icones/google_icon.png' %}" alt="Google" class="social-icon-img me-2" />
                                Fazer login com o Google
                            </a>
                        </div>
                        
                        <div class="divider d-flex align-items-center w-100 mb-4">
                            <hr class="flex-grow-1 border-gray" />
                            <span class="px-3 text-secondary">ou</span>
                            <hr class="flex-grow-1 border-gray" />
                        </div>
                        
                        <form class="w-100">
                            <div class="input-group mb-3 custom-input-group rounded-pill overflow-hidden shadow-sm">
                                <span class="input-group-text border-0 bg-white">
                                    <i class="fas fa-envelope input-icon text-muted"></i>
                                </span>
                                <input type="email" class="form-control border-0" placeholder="Email" aria-label="Email">
                            </div>
                            
                            <div class="input-group mb-4 custom-input-group rounded-pill overflow-hidden shadow-sm">
                                <span class="input-group-text border-0 bg-white">
                                    <i class="fas fa-lock input-icon text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-0" placeholder="Senha" aria-label="Senha">
                            </div>
                            
                            <div class="form-check d-flex justify-content-start w-100 mb-4 ps-4">
                                <input class="form-check-input me-2" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-muted" for="rememberMe">Relembre-me</label>
                            </div>
                            
                            <button type="submit" class="btn btn-login w-100 rounded-pill fw-bold shadow-sm">Entrar</button>
                        </form>
                        
                        <a href="#" class="mt-4 text-decoration-none text-red-dark">Esqueceu a senha? Clique aqui.</a>
                    </div>
                    
                    <div class="col-md-6 d-flex flex-column align-items-center justify-content-center p-5 text-white register-section rounded-end-5">
                        <button type="button" class="btn-close btn-close-white ms-auto mb-3" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h2 class="mb-4 fw-bold">Cadastre-se aqui!</h2>
                        
                        <form class="w-100">
                            <div class="input-group mb-3 custom-input-group-white rounded-pill overflow-hidden shadow-sm">
                                <span class="input-group-text border-0 bg-white">
                                    <i class="fas fa-user input-icon-white text-muted"></i>
                                </span>
                                <input type="text" class="form-control border-0" placeholder="Nome Completo" aria-label="Nome">
                            </div>

                            <div class="input-group mb-3 custom-input-group-white rounded-pill overflow-hidden shadow-sm">
                                <span class="input-group-text border-0 bg-white">
                                    <i class="fas fa-envelope input-icon-white text-muted"></i>
                                </span>
                                <input type="email" class="form-control border-0" placeholder="Email" aria-label="Email">
                            </div>
                            
                            <div class="input-group mb-3 custom-input-group-white rounded-pill overflow-hidden shadow-sm">
                                <span class="input-group-text border-0 bg-white">
                                    <i class="fas fa-lock input-icon-white text-muted"></i>
                                </span>
                                <input type="password" class="form-control border-0" placeholder="Senha" aria-label="Senha">
                            </div>
                            
                            <p class="mb-2 text-white text-start w-100 ps-4">Data de Nascimento</p>
                            <div class="d-flex gap-2 w-100 mb-4 ps-3 pe-3">
                                <select class="form-select custom-select rounded-pill">
                                    <option>Dia</option>
                                </select>
                                <select class="form-select custom-select rounded-pill">
                                    <option>MÃªs</option>
                                </select>
                                <select class="form-select custom-select rounded-pill">
                                    <option>Ano</option>
                                </select>
                            </div>

                            <p class="mb-2 text-white text-start w-100 ps-4">Cadastre-se com:</p>
                            <div class="d-flex gap-2 w-100 mb-4 ps-3">
                                <a href="{% provider_login_url 'google' %}" class="btn btn-social-white-circle rounded-circle shadow-sm">
                                    <i class="fab fa-google-plus-g social-icon-white"></i>
                                </a>
                            </div>
                            
                            <button type="submit" class="btn btn-register w-100 rounded-pill fw-bold shadow-sm">Cadastre-se</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
